/{storeId}/review:
  post:
    summary: Uploads a file.
    consumes:
      - multipart/form-data  # 문서 타입 지정
    parameters:
      - name: storeId
        in: path
        required: true
        schema:
          properties:
            storeId:
              type: integer
              example: 1
      - in: query
        name: directory
        type: string
      - in: formData
        name: image
        type: file
        description: 파일 업로드
      - in: formData
        name: userId
        type: integer
        description: 사용자 아이디
      - in: formData
        name: rate
        type: double
        description: 별점
      - in: formData
        name: content
        type: string
        description: 리뷰 내용
    responses:
      200:
        description: 파일 업로드 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "File uploaded successfully."
                reviewId:
                  type: integer
                  example: 123
      400:
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Bad request. Missing or invalid parameters."
      500:
        description: 서버 오류
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Internal server error."
